<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Book List</title>
    <style>
        /* Center content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Style for book list */
        h1 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Book List</h1>
        <ul>
            {% for book in books %}
                <li><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></li>
            {% empty %}
                <li>No books available</li>
            {% endfor %}
        </ul>
        <a href="{% url 'book_create' %}">Add New Book</a>
    </div>
</body>
</html>
